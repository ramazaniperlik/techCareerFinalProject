    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Üye Ol</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <input type="text" name="name" id="post_name" class="form-control mt-2" placeholder="Adınızı giriniz" required autofocus/>
          <!-- <label class="lead mt-3" for="surname" >Soyad</label> -->
          <input type="text" name="surname" id="post_surname" required class="form-control mt-2" placeholder="Soyadınızı giriniz"/>
          <!-- <label class="lead mt-3" for="email">E-mail</label> -->
          <input type="text" name="email" id="post_email" required class="form-control mt-2"placeholder="Email adresinizi giriniz"/>
          <!-- <label class="lead mt-3" for="sifre">Şifre</label> -->
          <input type="password" name="sifre" id="post_sifre" required class="form-control mt-2" placeholder="Şifre giriniz"/>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
        <button type="button" class="btn btn-primary" id="ajaxPost">Kaydet</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
// ajaxPost
$(function(){
  $("#ajaxPost").click(function(){
    // console.log("Tıklandı");
    let baseUrl = "http://localhost:3000";
    let name = $("#post_name").val();
    let surname = $("#post_surname").val();
    let email = $("#post_email").val();
    let password = $("#post_password").val();

    $.ajax({
      method:"POST",
      url: baseUrl+"/customer",
      data:{
        "name":name,
        "surname":surname,
        "email":email,
        "password":password
      }
    })
  });
});

</script>

  </body>
</html>
